    <fieldset>
    <legend>Application</legend>
    <table>

            <td>
    <label for="name">Name <sup style="color: red;">*</sup></label>
    <input type="text"name='name'id='name' required>

    <input type="text"name='age'id='age' required>
    </td>
    <td>
        <label for="aadhar">Aadhar <sup style="color: red;">*</sup></label>
        <input type="number" name="aadhar" id="aadhar" maxlength="12" minlength="12" required>
    </td>
    </tr>
    <tr><td>
        <label for="watsupnumber">Whatsup Number: <sup style="color: red;">*</sup></label>
        <input type="number" name="watsupnumber" id="watsupnumber" required>

</fieldset>

        <td>

        <input type="number" name="pincode" id="pincode" required ></td></tr>
